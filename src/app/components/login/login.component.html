<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Login</h2>
        <div class="txt">
            Username:
        </div>
        <div>
            <input class="input" type="text" formControlName="username" placeholder="Username" [ngStyle]="{'border': submitted && f.username.errors ? '0.5px solid red' : '0.5px solid #afc9cd'}">
            <div *ngIf="submitted && f.username.invalid" class="invalid-feedback" >
                <div *ngIf="f.username.errors?.required">Username is required</div>
            </div>
        </div>
        <div class="txt">
            Password:
        </div>
        <div>
            <input class="input" type="password" formControlName="password" placeholder="Password" [ngStyle]="{'border': submitted && f.password.errors ? '0.5px solid red' : '0.5px solid #afc9cd'}">
            <div *ngIf="submitted && f.password.invalid" class="invalid-feedback">
                <div *ngIf="f.password.errors?.required">Password is required</div>
            </div>
        </div>
        <a class="txt" routerLink="/register">Register here</a>
        <input [ngStyle]="{'display': loading ? 'none' : 'block'}" type="submit" class="btn">                   
            <div *ngIf="loading" class="spinner"></div>
        
        <div *ngIf="error" class="error-feedback"><i class="fas fa-exclamation-triangle"></i> {{error}}</div>
    </form>
</div>
